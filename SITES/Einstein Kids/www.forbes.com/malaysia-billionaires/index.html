 oil, shipping, property","squareImage":"//specials-images.forbesimg.com/imageserve/5c70f2834bbe6f79c547439c/416x416.jpg?background=000000&cropX1=86&cropX2=2585&cropY1=350&cropY2=2851","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Robert Kuok is the richest man in Malaysia. He owns Kuok Group, which has interest in hotels, real estate and commodities.","He founded internationally renowned Shangri-la Hotels in Singapore in 1971.","His nephew Kuok Khoon Hong runs Wilmar International, which comprises the majority of his fortune."]},{"title":"Quek Leng Chan","uri":"quek-leng-chan","image":"//specials-images.forbesimg.com/imageserve/9bbc3bf3ec43d1372354224b2f0c3ae6/416x416.jpg?background=000000&cropX1=2&cropX2=744&cropY1=44&cropY2=787","description":"","type":"person","following":false,"naturalId":"faris/12/2018/4925","thumbnail":"http://specials-images.forbesimg.com/imageserve/9bbc3bf3ec43d1372354224b2f0c3ae6/280x425.jpg?fit=scale&background=000000","age":76,"imageExists":true,"rank":2,"listUri":"malaysia-billionaires","gender":"M","countryOfCitizenship":"Malaysia","hideDescription":false,"country":"Malaysia","sponsored":false,"csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":7200.0,"source":"banking, property","squareImage":"//specials-images.forbesimg.com/imageserve/9bbc3bf3ec43d1372354224b2f0c3ae6/416x416.jpg?background=000000&cropX1=2&cropX2=744&cropY1=44&cropY2=787","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["He is the executive chairman of privately held conglomerate Hong Leong Co. (Malaysia), which has interests in finance, property and food.","He inherited part of his fortune from his father, one of 3 brothers who started a banking group in the 1920s.","His son Kon Sean led the family into the e-commerce business in 2015 with the launch of GemFive, which sells everything from electronics to fashion."]},{"title":"Ananda Krishnan","uri":"ananda-krishnan","image":"//specials-images.forbesimg.com/imageserve/5c70f35031358e35dd26eedf/416x416.jpg?background=000000&cropX1=311&cropX2=1689&cropY1=7&cropY2=1384","description":"","type":"person","following":false,"naturalId":"faris/12/2018/4558","thumbnail":"http://specials-images.forbesimg.com/imageserve/5c70f35031358e35dd26eedf/280x425.jpg?fit=scale&background=000000","age":79,"imageExists":true,"rank":3,"listUri":"malaysia-billionaires","gender":"M","countryOfCitizenship":"Malaysia","hideDescription":false,"country":"Malaysia","sponsored":false,"csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":7100.0,"source":"telecoms, media, oil-services","squareImage":"//specials-images.forbesimg.com/imageserve/5c70f35031358e35dd26eedf/416x416.jpg?background=000000&cropX1=311&cropX2=1689&cropY1=7&cropY2=1384","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Harvard Business School grad and former oil-trader, he is Malaysia's third-richest person. ","His holdings include stakes in telecom outfit Maxis, media firm Astro Malaysia Holdings and oilfield services-provider Bumi Armada. \r\n","Krishnan's debt-laden Indian telecom firm Aircel's merger with Indian billionaire Anil Ambani's Reliance Communications unravelled last year. \r\n","He has been embroiled in a long-running legal battle with Indonesian billionaire Mochtar Riady's Lippo Group over their failed pay-TV venture. "]},{"title":"Teh Hong Piow","uri":"teh-hong-piow","image":"//specials-images.forbesimg.com/imageserve/5c70f305a7ea4310004340e8/416x416.jpg?background=000000&cropX1=0&cropX2=1418&cropY1=3&cropY2=1421","description":"","type":"person","following":false,"naturalId":"faris/12/2018/4356","thumbnail":"http://specials-images.forbesimg.com/imageserve/5c70f305a7ea4310004340e8/280x425.jpg?fit=scale&background=000000","age":87,"imageExists":true,"rank":4,"listUri":"malaysia-billionaires","gender":"M","countryOfCitizenship":"Malaysia","hideDescription":false,"country":"Malaysia","sponsored":false,"csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":6000.0,"source":"banking","squareImage":"//specials-images.forbesimg.com/imageserve/5c70f305a7ea4310004340e8/416x416.jpg?background=000000&cropX1=0&cropX2=1418&cropY1=3&cropY2=1421","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Tycoon chairs Malaysian banking behemoth Public Bank which he founded in 1966.","In addition to Malaysians, the bank also serves millions of customers across Hong Kong, China, Cambodia, Vietnam, Laos and Sri Lanka.","He owns nearly a fourth of the bank as well as 44% of insurance business LPI Capital.","He will be retiring in January 2019, after which he will become chairman emeritus."]},{"title":"Lee Shin Cheng","uri":"lee-shin-cheng","image":"//specials-images.forbesimg.com/imageserve/5c70f3904bbe6f79c54743ad/416x416.jpg?background=000000&cropX1=21&cropX2=669&cropY1=0&cropY2=648","description":"","type":"person","following":false,"naturalId":"faris/12/2018/7767","thumbnail":"http://specials-images.forbesimg.com/imageserve/5c70f3904bbe6f79c54743ad/280x425.jpg?fit=scale&background=000000","age":79,"imageExists":true,"rank":5,"listUri":"malaysia-billionaires","gender":"M","countryOfCitizenship":"Malaysia","hideDescription":false,"country":"Malaysia","sponsored":false,"csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":5600.0,"source":"palm oil, property","squareImage":"//specials-images.forbesimg.com/imageserve/5c70f3904bbe6f79c54743ad/416x416.jpg?background=000000&cropX1=21&cropX2=669&cropY1=0&cropY2=648","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Lee chairs IOI Corp., the world leading in oleo-chemicals and one of the largest palm oil plantation companies in Malaysia.","His younger son leads property group IOI Properties.","He grew up on a rubber plantation where his father ran a Chinese food shop."]},{"title":"Lim Kok Thay","uri":"lim-kok-thay","image":"//specials-images.forbesimg.com/imageserve/5c70f415a7ea4310004340fe/416x416.jpg?background=000000&cropX1=1100&cropX2=5045&cropY1=0&cropY2=3947","description":"","type":"person","following":false,"naturalId":"faris/12/2018/7951","thumbnail":"http://specials-images.forbesimg.com/imageserve/5c70f415a7ea4310004340fe/280x425.jpg?fit=scale&background=000000","age":66,"imageExists":true,"rank":6,"listUri":"malaysia-billionaires","gender":"M","countryOfCitizenship":"Malaysia","hideDescription":false,"country":"Malaysia","sponsored":false,"csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":4700.0,"source":"casinos","squareImage":"//specials-images.forbesimg.com/imageserve/5c70f415a7ea4310004340fe/416x416.jpg?background=000000&cropX1=1100&cropX2=5045&cropY1=0&cropY2=3947","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["As Genting chairman, Lim Kok Thay has fast expanded the group's global footprints in the gaming sector.","Plans to open Resorts World Las Vegas in 2020 and launch the world's first 20th Century Fox movie-inspired theme park at Resorts World Genting in 2018.","In February 2018, Lim's Empire Resorts Inc. opened $1.2 billion Resorts World Catskills, a casino, hotel and entertainment complex.","The NY complex will be the largest integrated commercial casino resort in the state, fitted with more than 150 table games and 2,150 slot machines.","On the home front, a family feud over the empire's wealth and businesses, which include a palm-oil unit, has been making local headlines."]},{"title":"Chen Lip Keong","uri":"chen-lip-keong","image":"//specials-images.forbesimg.com/imageserve/58b5dcf9a7ea431f321a57a7/416x416.jpg?background=000000&cropX1=55&cropX2=633&cropY1=160&cropY2=739","description":"","type":"person","following":false,"naturalId":"faris/12/2018/9381","thumbnail":"http://specials-images.forbesimg.com/imageserve/58b5dcf9a7ea431f321a57a7/280x425.jpg?fit=scale&background=000000","age":70,"imageExists":true,"rank":7,"listUri":"malaysia-billionaires","gender":"M","countryOfCitizenship":"Malaysia","hideDescription":false,"country":"Cambodia","sponsored":false,"csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":3300.0,"source":"casinos, property, energy","squareImage":"//specials-images.forbesimg.com/imageserve/58b5dcf9a7ea431f321a57a7/416x416.jpg?background=000000&cropX1=55&cropX2=633&cropY1=160&cropY2=739","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Chen Lip Keong's NagaWorld holds a casino license in Cambodian capital Phnom Penh running to 2065, with a guaranteed monopoly to 2035.","NagaWorld is the largest casino resort in Indochina. Naga2 opened across the street in November 2017, connected by underground mall NagaCity Walk.","NagaCorp is the first casino company listed on the Hong Kong stock exchange and the first doing business principally in Cambodia. ","Frustrated by the interest rates banks demanded to finance Naga2, Chen put up his own $369 million and took payment in company shares.","NagaCorp is also developing a casino resort in Vladivostok in Russia's far east. "]},{"title":"Koon Poh Keong & Poh Ming","uri":"koon-poh-keong-poh-ming","image":"//specials-images.forbesimg.com/imageserve/5a9f11044bbe6f0fa8278f2d/416x416.jpg?background=000000&cropX1=248&cropX2=767&cropY1=376&cropY2=895","description":"","type":"person","following":false,"naturalId":"faris/12/2018/199111","thumbnail":"http://specials-images.forbesimg.com/imageserve/5a9f11044bbe6f0fa8278f2d/280x425.jpg?fit=scale&background=000000","imageExists":false,"rank":8,"listUri":"malaysia-billionaires","gender":"M","countryOfCitizenship":"Malaysia","hideDescription":false,"country":"Malaysia","sponsored":false,"csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":3000.0,"source":"aluminum","squareImage":"//specials-images.forbesimg.com/imageserve/5a9f11044bbe6f0fa8278f2d/416x416.jpg?background=000000&cropX1=248&cropX2=767&cropY1=376&cropY2=895","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Koon Poh Keong is group CEO of aluminum company Press Metal while Koon Poh Ming is the executive vice chairman. ","They started Press Metal with their three other brothers--Poh Tat, Poh Weng and Poh Kong--in the mid-'80s. ","The brothers together pooled $50,000 to start the aluminum-extruding company, at a time when Malaysia was in a recession. ","Today Press Metal is Southeast Asia's largest integrated aluminum producer and competes with Rio Tinto, Russia's RUSAL and the Aluminum Corp of China.","Pooh Keong and his older brother, Poh Ming, the two biggest shareholders, made the list for the first time in 2017."]},{"title":"Lau Cho Kun","uri":"lau-cho-kun","image":"//specials-images.forbesimg.com/imageserve/9df85ae102a0eade7bcc88d895cae857/416x416.jpg?background=000000&cropX1=0&cropX2=744&cropY1=242&cropY2=986","description":"","type":"person","following":false,"naturalId":"faris/12/2018/7973","thumbnail":"http://specials-images.forbesimg.com/imageserve/9df85ae102a0eade7bcc88d895cae857/280x425.jpg?fit=scale&background=000000","age":82,"imageExists":true,"rank":9,"listUri":"malaysia-billionaires","gender":"M","countryOfCitizenship":"Malaysia","hideDescription":false,"country":"Malaysia","sponsored":false,"csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":2600.0,"source":"palm oil, property","squareImage":"//specials-images.forbesimg.com/imageserve/9df85ae102a0eade7bcc88d895cae857/416x416.jpg?background=000000&cropX1=0&cropX2=744&cropY1=242&cropY2=986","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Lau Cho Kun is the largest shareholder in Hap Seng Consolidate through Gek Poh, the firm's private holding.","The diversified firm has interests in real estate, plantations, credit financing, automotive, fertilizers trading and building material.","Its plantation division is the largest producer of sustainable palm oil in Sabah, East Malaysia."]},{"title":"Kuan Kam Hon","uri":"kuan-kam-hon","image":"//specials-images.forbesimg.com/imageserve/5c70f4ae31358e35dd26eeea/416x416.jpg?background=000000&cropX1=0&cropX2=560&cropY1=2&cropY2=562","description":"","type":"person","following":false,"naturalId":"faris/12/2018/194873","thumbnail":"http://specials-images.forbesimg.com/imageserve/5c70f4ae31358e35dd26eeea/280x425.jpg?fit=scale&background=000000","age":70,"imageExists":true,"rank":10,"listUri":"malaysia-billionaires","gender":"M","countryOfCitizenship":"Malaysia","hideDescription":false,"country":"Malaysia","sponsored":false,"csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":2500.0,"source":"synthetic gloves","squareImage":"//specials-images.forbesimg.com/imageserve/5c70f4ae31358e35dd26eeea/416x416.jpg?background=000000&cropX1=0&cropX2=560&cropY1=2&cropY2=562","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Kam Hon began his career in building and construction in 1969 at his father's company building high-end homes around Kuala Lumpur.","He set off on his own in 1978 and started Timol Weaving, a manufacturing business, which made woven labels and badges. ","Founded in 1981, Hartalega Holdings is the world's largest and fastest maker of nitrile gloves, which it exports to 40 countries.","He is currently a mentor and spokesman, leaving operations to his two sons. "]}],"panelId":"panel1","limit":10,"sourceType":"person","source":"list","swimlane":false,"sourceValue":"malaysia-billionaires","start":0,"more":true,"enableAds":false,"removeBVPrepend":false,"brandvoiceHeader":false,"profileLink":true,"fullListLink":true,"pagination":true,"filters":false,"year":2018,"fullListUrl":"https://www.forbes.com/malaysia-billionaires/list/","blockName":"listGrid","directLink":false,"videoInModal":false},"csf-channel_8section_1043_2":{"channel":"channel_0","section":"section_0","location":"csf-channel_8section_1043_2","panel":"special_feature","contentPositions":[{"position":1,"date":1520459100000,"title":"China's G
